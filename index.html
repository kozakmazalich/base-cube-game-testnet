<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Casino Cube - Win $BASE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0e17;
      overflow: hidden;
      position: relative;
      font-family: system-ui, -apple-system, sans-serif;
      gap: 60px;
      padding: 20px;
    }

    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(40, 1fr);
      gap: 2px;
      padding: 10px;
    }

    .pixel {
      background: rgba(0, 82, 255, 0.05);
      border-radius: 1px;
      aspect-ratio: 1/1;
      animation: pixelGlow 12s infinite ease-in-out;
    }

    @keyframes pixelGlow {
      0%, 85% { background: rgba(0, 82, 255, 0.05); }
      90% { background: rgba(0, 82, 255, 0.3); }
      95% { background: rgba(255, 255, 255, 0.6); }
      100% { background: rgba(0, 82, 255, 0.05); }
    }

    .pixel-bg.jackpot-active .pixel {
      animation: jackpotBlink 0.3s infinite alternate;
    }

    @keyframes jackpotBlink {
      0% { background: rgba(255, 215, 0, 0.1); }
      50% { background: rgba(255, 0, 0, 0.8); }
      100% { background: rgba(255, 215, 0, 0.9); }
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(15deg);
      transition: transform 0.1s linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
      box-shadow: 0 0 25px rgba(0, 82, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.15);
      background: linear-gradient(135deg, rgba(0, 82, 255, 0.9) 0%, rgba(0, 112, 255, 0.9) 100%);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .face::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjMDA1MkZGIi8+CjxwYXRoIGQ9Ik04MCA2MEg2MFY4MEg4MFY2MFpNMTAwIDYwSDEyMFY4MEgxMDBWNjBaTTE0MCA2MEgxNjBWODBIMTQwVjYwWk04MCAxMDBINjBWMTIwSDgwVjEwMFpNMTAwIDEwMEgxMjBWMTIwSDEwMFYxMDBaTTE0MCAxMDBIMTYwVjEyMEgxNDBWMTIwWiIgZmlsbD0id2hpdGUiLz4KPHN2Zz4K');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.3;
      z-index: -1;
    }

    .face.win-face {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.9) 0%, rgba(255, 165, 0, 0.9) 100%);
    }

    .face.jackpot-face {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.9) 0%, rgba(255, 140, 0, 0.9) 100%);
      animation: jackpotFaceGlow 1s infinite alternate;
    }

    @keyframes jackpotFaceGlow {
      0% { 
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.6), 
                    inset 0 0 40px rgba(255, 255, 255, 0.15); 
      }
      100% { 
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.9), 
                    0 0 80px rgba(255, 140, 0, 0.8), 
                    inset 0 0 60px rgba(255, 255, 255, 0.4); 
      }
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .roll-btn {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 82, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      margin-top: 30px;
    }

    .roll-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 82, 255, 0.6);
    }

    .roll-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .connect-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 82, 255, 0.3);
      transition: all 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .connect-btn.connected {
      background: linear-gradient(135deg, #00C851 0%, #00E676 100%);
    }

    .claim-btn {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 5px;
    }

    .claim-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework 1.5s ease-out forwards;
    }

    @keyframes firework {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }

    .win-glow {
      animation: winGlow 2s ease-in-out;
    }

    @keyframes winGlow {
      0%, 100% { box-shadow: 0 0 25px rgba(0, 82, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.15); }
      50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.9), 0 0 80px rgba(0, 82, 255, 0.8), inset 0 0 60px rgba(255, 255, 255, 0.4); }
    }

    .rewards-table {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 82, 255, 0.2);
      min-width: 250px;
    }

    .rewards-table h3 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .reward-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .reward-symbol {
      font-size: 24px;
      margin-right: 15px;
    }

    .reward-text {
      flex: 1;
      font-size: 16px;
      font-weight: 500;
    }

    .reward-tokens {
      background: linear-gradient(135deg, #0052FF, #0070FF);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-cost {
      color: white;
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .token-balance {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.2);
      text-align: center;
    }

    .balance {
      font-weight: 600;
      margin-top: 5px;
      color: #FFD700;
    }

    .transaction-status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.4);
      text-align: center;
      max-width: 400px;
    }

    .debug-info {
      position: absolute;
      bottom: 80px;
      left: 20px;
      background: rgba(255, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: white;
      font-size: 12px;
      max-width: 300px;
    }

    .jackpot-cubes {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 50;
      pointer-events: none;
    }

    .jackpot-cube {
      position: absolute;
      width: 60px;
      height: 60px;
      transform-style: preserve-3d;
      animation: jackpotCubeFloat 3s ease-in-out forwards;
    }

    .jackpot-cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.9) 0%, rgba(255, 165, 0, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      color: #000;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    .jackpot-cube .front  { transform: rotateY(0deg) translateZ(30px); }
    .jackpot-cube .back   { transform: rotateY(180deg) translateZ(30px); }
    .jackpot-cube .right  { transform: rotateY(90deg) translateZ(30px); }
    .jackpot-cube .left   { transform: rotateY(-90deg) translateZ(30px); }
    .jackpot-cube .top    { transform: rotateX(90deg) translateZ(30px); }
    .jackpot-cube .bottom { transform: rotateX(-90deg) translateZ(30px); }

    @keyframes jackpotCubeFloat {
      0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
      20% { transform: translate(var(--tx), var(--ty)) scale(1) rotate(180deg); opacity: 1; }
      80% { transform: translate(var(--tx), var(--ty)) scale(1) rotate(360deg); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(450deg); opacity: 0; }
    }

    .casino-light {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .casino-light.active {
      opacity: 0.7;
    }

    .casino-light::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,215,0,0.3) 0%, transparent 70%);
      animation: casinoLightRotate 10s linear infinite;
    }

    @keyframes casinoLightRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .jackpot-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 900;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255,215,0,0.8), 0 0 40px rgba(255,140,0,0.6);
      z-index: 60;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .jackpot-text.active {
      opacity: 1;
      animation: jackpotTextPulse 1s infinite alternate;
    }

    @keyframes jackpotTextPulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.1); }
    }

    @media (max-width: 768px) {
      body { 
        flex-direction: column; 
        gap: 30px; 
        padding: 10px; 
      }
      .scene { 
        width: 150px; 
        height: 150px; 
      }
      .face { 
        width: 150px; 
        height: 150px; 
        font-size: 40px; 
      }
      .front  { transform: rotateY(0deg) translateZ(75px); }
      .back   { transform: rotateY(180deg) translateZ(75px); }
      .right  { transform: rotateY(90deg) translateZ(75px); }
      .left   { transform: rotateY(-90deg) translateZ(75px); }
      .top    { transform: rotateX(90deg) translateZ(75px); }
      .bottom { transform: rotateX(-90deg) translateZ(75px); }
      .rewards-table { 
        min-width: 200px; 
        padding: 15px; 
      }
      .connect-btn { 
        position: relative; 
        top: 0; 
        left: 0; 
        margin-bottom: 20px; 
      }
      .token-balance {
        position: relative;
        top: 0;
        right: 0;
        margin: 20px auto;
      }
      .debug-info {
        position: relative;
        bottom: 0;
        left: 0;
        margin: 20px auto;
      }
      .pixel-bg {
        gap: 4px;
      }
      .pixel {
        animation-duration: 20s;
      }
      .jackpot-text {
        font-size: 32px;
      }
    }
  </style>
</head>

  <script>
    // Contract addresses
    const TOKEN_CONTRACT_ADDRESS = "0x5183cDE5c8AE1ff27272a7f6d3734355FA81FBD2";
    const GAME_CONTRACT_ADDRESS = "0xc7757C3Fba8CAd451c0ce25283e5851ba2A7d0A3";
    
    const BASE_SEPOLIA_CHAIN_ID = '0x14a34';
    
    // DOM Elements
    const tokenBalanceElement = document.getElementById('tokenBalance');
    const gameBalanceElement = document.getElementById('gameBalance');
    const lastWinElement = document.getElementById('lastWin');
    const rollBtn = document.getElementById('rollBtn');
    const connectBtn = document.getElementById('connectBtn');
    const claimBtn = document.getElementById('claimBtn');
    const debugInfo = document.getElementById('debugInfo');
    const pixelBg = document.getElementById('pixelBg');
    const jackpotCubes = document.getElementById('jackpotCubes');
    const casinoLight = document.getElementById('casinoLight');
    const jackpotText = document.getElementById('jackpotText');

    let provider, signer, tokenContract, gameContract, userAddress;
    let tokenDecimals = 18;
    let jackpotActive = false;

    // Cube face mapping with emojis
    const cubeFaces = [
      { symbol: 'ðŸŽ¯', reward: 5, position: { x: 0, y: 0 } },      // Front - 5 tokens WIN
      { symbol: 'ðŸ’¸', reward: 0, position: { x: 0, y: 180 } },    // Back - 0 tokens LOSE
      { symbol: 'ðŸ’°', reward: 3, position: { x: 0, y: 270 } },    // Right - 3 tokens WIN
      { symbol: 'ðŸŽ²', reward: 1, position: { x: 0, y: 90 } },     // Left - 1 token WIN
      { symbol: 'ðŸ’Ž', reward: 0, position: { x: 270, y: 0 } },    // Top - 0 tokens LOSE
      { symbol: 'ðŸŽ°', reward: 0, position: { x: 90, y: 0 } }      // Bottom - 0 tokens LOSE
    ];

    // Complete ABI for both contracts
    const tokenAbi = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function symbol() view returns (string)",
      "function transfer(address to, uint256 amount) returns (bool)",
      "function approve(address spender, uint256 amount) returns (bool)"
    ];

    const gameAbi = [
      "function playGame() returns (uint256)",
      "function getLastResult(address) view returns (uint256)",
      "function playerBalance(address) view returns (uint256)",
      "function claimRewards()",
      "function token() view returns (address)",
      "event GamePlayed(address indexed player, uint256 reward)"
    ];

    // Game state
    const gameState = {
      isRolling: false,
      lastResult: 0,
      gameBalance: 0,
      walletBalance: 0
    };

    async function initializeGame() {
      setupGameVisuals();
      connectBtn.addEventListener('click', connectWallet);
      claimBtn.addEventListener('click', claimRewards);
      
      if (typeof window.ethereum !== 'undefined') {
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          await initializeWallet();
        }
      }
      
      updateDebugInfo('Ready to connect wallet');
    }

    function setupGameVisuals() {
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      const gridSize = isMobile ? 20 : 40;
      const pixelCount = gridSize * gridSize;
      pixelBg.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      pixelBg.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
      for (let i = 0; i < pixelCount; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        pixel.style.animationDelay = `${Math.random() * 15}s`;
        pixel.style.animationDuration = `${10 + Math.random() * 8}s`;
        pixelBg.appendChild(pixel);
      }

      const cube = document.getElementById('cube');
      cube.style.opacity = '0';
      cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(0.8)';
      
      setTimeout(() => {
        cube.style.transition = 'all 1.2s ease-out';
        cube.style.opacity = '1';
        cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(1)';
      }, 300);
    }

    async function connectWallet() {
      try {
        if (typeof window.ethereum === 'undefined') {
          showStatus('Please install MetaMask!');
          return;
        }

        showStatus('Connecting wallet...');
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        await initializeWallet();
        
      } catch (error) {
        showStatus('Error: ' + error.message);
      }
    }

    async function initializeWallet() {
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      
      if (chainId !== BASE_SEPOLIA_CHAIN_ID) {
        await switchToBaseSepolia();
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      
      // Initialize contracts
      tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, tokenAbi, signer);
      gameContract = new ethers.Contract(GAME_CONTRACT_ADDRESS, gameAbi, signer);
      
      // Get token decimals
      tokenDecimals = await tokenContract.decimals();
      
      // Test contract connections
      await testContracts();
      
      connectBtn.textContent = 'Connected';
      connectBtn.classList.add('connected');
      rollBtn.disabled = false;
      
      await loadBalances();
      
      showStatus(' Wallet connected! Ready to play.');
      updateDebugInfo('Contracts connected successfully');
      
      window.ethereum.on('accountsChanged', handleAccountsChanged);
      window.ethereum.on('chainChanged', handleChainChanged);
    }

    async function testContracts() {
      try {
        // Test token contract
        const tokenSymbol = await tokenContract.symbol();
        const gameToken = await gameContract.token();
        
        updateDebugInfo(`Token: ${tokenSymbol}`);
        console.log('Game token address:', gameToken);
        
        // Check game contract balance
        const gameBalance = await tokenContract.balanceOf(GAME_CONTRACT_ADDRESS);
        const gameBalanceFormatted = parseFloat(ethers.utils.formatUnits(gameBalance, tokenDecimals));
        updateDebugInfo(`Game contract has ${gameBalanceFormatted} tokens`);
        
        if (gameBalanceFormatted < 10) {
          showStatus(' Game contract low on tokens');
        }
        
      } catch (error) {
        console.error('Contract test error:', error);
        updateDebugInfo('Error testing contracts');
      }
    }

    async function switchToBaseSepolia() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: BASE_SEPOLIA_CHAIN_ID }],
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: BASE_SEPOLIA_CHAIN_ID,
              chainName: 'Base Sepolia',
              rpcUrls: ['https://sepolia.base.org'],
              nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
              blockExplorerUrls: ['https://sepolia.basescan.org'],
            }],
          });
        }
      }
    }

    async function loadBalances() {
      try {
        // Load wallet token balance
        const walletBalance = await tokenContract.balanceOf(userAddress);
        const walletBalanceFormatted = parseFloat(ethers.utils.formatUnits(walletBalance, tokenDecimals));
        tokenBalanceElement.textContent = walletBalanceFormatted.toFixed(2);
        gameState.walletBalance = walletBalanceFormatted;
        
        // Load game balance for user
        const gameBalance = await gameContract.playerBalance(userAddress);
        const gameBalanceFormatted = parseFloat(ethers.utils.formatUnits(gameBalance, tokenDecimals));
        gameBalanceElement.textContent = gameBalanceFormatted.toFixed(2);
        gameState.gameBalance = gameBalanceFormatted;
        
        // Load last result
        const lastResult = await gameContract.getLastResult(userAddress);
        const lastResultFormatted = parseFloat(ethers.utils.formatUnits(lastResult, tokenDecimals));
        lastWinElement.textContent = lastResultFormatted.toFixed(2);
        gameState.lastResult = lastResultFormatted;
        
        // Enable claim button if there are rewards
        claimBtn.disabled = gameBalanceFormatted <= 0;
        
      } catch (error) {
        console.error('Balance load error:', error);
      }
    }

    function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        disconnectWallet();
      } else {
        userAddress = accounts[0];
        loadBalances();
      }
    }

    function handleChainChanged(chainId) {
      window.location.reload();
    }

    function disconnectWallet() {
      connectBtn.textContent = 'Connect Wallet';
      connectBtn.classList.remove('connected');
      tokenBalanceElement.textContent = '0';
      gameBalanceElement.textContent = '0';
      lastWinElement.textContent = '0';
      rollBtn.disabled = true;
      claimBtn.disabled = true;
      userAddress = null;
      showStatus('Wallet disconnected');
    }

    async function claimRewards() {
      try {
        claimBtn.disabled = true;
        showStatus('Claiming rewards...');
        
        const tx = await gameContract.claimRewards({ gasLimit: 100000 });
        showStatus('Transaction submitted...');
        
        const receipt = await tx.wait();
        console.log('Claim successful:', receipt);
        
        showStatus(' Rewards claimed successfully!');
        await loadBalances();
        
      } catch (error) {
        console.error('Error claiming rewards:', error);
        showStatus('Error claiming: ' + error.message);
        claimBtn.disabled = false;
      }
    }

    rollBtn.addEventListener('click', async () => {
      if (!gameContract || gameState.isRolling) return;

      gameState.isRolling = true;
      rollBtn.disabled = true;
      showStatus(' Rolling cube...');

      try {
        // STEP 1: Play the game on-chain
        showStatus(' Playing game on-chain...');
        const tx = await gameContract.playGame({ gasLimit: 200000 });
        
        showStatus(' Waiting for confirmation...');
        const receipt = await tx.wait();
        
        // STEP 2: Get the reward from the event (more reliable than view call)
        let reward = ethers.BigNumber.from(0);
        for (const log of receipt.logs) {
          try {
            const parsedLog = gameContract.interface.parseLog(log);
            if (parsedLog.name === 'GamePlayed' && parsedLog.args.player.toLowerCase() === userAddress.toLowerCase()) {
              reward = parsedLog.args.reward;
              break;
            }
          } catch (e) {
            // Ignore non-matching logs
          }
        }
        
        if (reward.eq(0)) {
          // Fallback to view call if event not found (unlikely)
          reward = await gameContract.getLastResult(userAddress);
        }
        
        const tokensWon = parseFloat(ethers.utils.formatUnits(reward, tokenDecimals));
        
        // STEP 3: Determine symbol based on tokens won
        let actualSymbol = '';
        let actualReward = 0;
        
        if (tokensWon === 5) {
          actualSymbol = 'ðŸŽ¯';
          actualReward = 5;
        } else if (tokensWon === 3) {
          actualSymbol = 'ðŸ’°';
          actualReward = 3;
        } else if (tokensWon === 1) {
          actualSymbol = 'ðŸŽ²';
          actualReward = 1;
        } else {
          actualSymbol = 'ðŸ’¸';
          actualReward = 0;
        }
        
        // STEP 4: Find matching face
        let matchingFaces = cubeFaces.filter(face => face.symbol === actualSymbol && face.reward === actualReward);
        let selectedFace = matchingFaces[Math.floor(Math.random() * matchingFaces.length)];
        
        if (!selectedFace) {
          selectedFace = cubeFaces.find(face => face.symbol === actualSymbol);
        }
        
        if (!selectedFace) {
          selectedFace = cubeFaces[Math.floor(Math.random() * cubeFaces.length)];
        }
        
        // STEP 5: Animate to selected face
        await animateCubeToFace(selectedFace);
        
        // STEP 6: Show result message
        if (tokensWon > 0) {
          let rewardMessage = '';
          
          if (tokensWon === 5) {
            rewardMessage = ` JACKPOT! You won ${tokensWon} $BASE tokens!`;
            // Activate jackpot effects
            activateJackpot(tokensWon);
          } else if (tokensWon === 3) {
            rewardMessage = ` Great! You won ${tokensWon} $BASE tokens!`;
            createFireworks();
          } else if (tokensWon === 1) {
            rewardMessage = ` Nice! You won ${tokensWon} $BASE token!`;
            createFireworks();
          } else {
            rewardMessage = ` You won ${tokensWon} $BASE tokens!`;
            createFireworks();
          }
          
          showStatus(rewardMessage);
        } else {
          showStatus(' Better luck next time! No tokens won.');
        }
        
        await loadBalances();
        
      } catch (error) {
        console.error('Game error:', error);
        if (error.code === 4001) {
          showStatus(' Transaction cancelled');
        } else if (error.message.includes('Wait')) {
          showStatus(' ' + error.message);
        } else {
          showStatus(' Error: ' + error.message);
        }
      } finally {
        gameState.isRolling = false;
        rollBtn.disabled = false;
      }
    });

    function animateCubeToFace(face) {
      return new Promise((resolve) => {
        const cube = document.getElementById('cube');
        let targetX = face.position.x % 360;
        let targetY = face.position.y % 360;
        
        // Normalize to positive
        if (targetX < 0) targetX += 360;
        if (targetY < 0) targetY += 360;
        
        // Add some random spins before landing on target
        const spins = 3 + Math.random() * 2; // 3-5 spins
        const totalRotation = spins * 360;
        
        const startTime = Date.now();
        const duration = 2000; // 2 seconds animation
        
        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Ease out function for smooth deceleration
          const easeOut = 1 - Math.pow(1 - progress, 3);
          
          let currentX, currentY;
          if (progress < 0.8) {
            // Fast spinning phase
            const fastProgress = progress / 0.8;
            currentX = totalRotation * fastProgress;
            currentY = totalRotation * fastProgress;
          } else {
            // Slow down and land on target
            const slowProgress = (progress - 0.8) / 0.2;
            const easeInOut = slowProgress < 0.5 ? 
              2 * slowProgress * slowProgress : 
              1 - Math.pow(-2 * slowProgress + 2, 2) / 2;
            
            const adjustX = targetX - (totalRotation % 360);
            const adjustY = targetY - (totalRotation % 360);
            
            // Normalize adjustment to shortest rotation path (-180 to 180)
            const normAdjustX = ((adjustX + 180) % 360) - 180;
            const normAdjustY = ((adjustY + 180) % 360) - 180;
            
            currentX = totalRotation + normAdjustX * easeInOut;
            currentY = totalRotation + normAdjustY * easeInOut;
          }
          
          cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Final position, normalized
            const finalX = targetX + Math.floor(totalRotation / 360) * 360;
            const finalY = targetY + Math.floor(totalRotation / 360) * 360;
            cube.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;
            
            // Add win glow if it's a winning face
            if (face.reward > 0) {
              const faces = cube.getElementsByClassName('face');
              for (let f of faces) {
                if (f.textContent === face.symbol) {
                  f.classList.add('win-glow');
                  setTimeout(() => f.classList.remove('win-glow'), 2000);
                  break;
                }
              }
            }
            
            resolve();
          }
        }
        animate();
      });
    }

    function createFireworks() {
      const firework = document.getElementById('firework');
      const colors = ['#0052FF', '#0070FF', '#FFFFFF', '#FFD700'];
      
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 60 + Math.random() * 120;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.left = '50%';
        particle.style.top = '50%';
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        firework.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }

    function activateJackpot(tokensWon) {
      jackpotActive = true;
      
      // Activate blinking background
      pixelBg.classList.add('jackpot-active');
      
      // Activate casino lights
      casinoLight.classList.add('active');
      
      // Show jackpot text
      jackpotText.classList.add('active');
      
      // Create jackpot cubes with multipliers
      const multipliers = ['2x', '5x', '10x', '20x'];
      
      multipliers.forEach((multiplier, index) => {
        createJackpotCube(multiplier, index * 800);
      });
      
      // Create fireworks for jackpot
      createFireworks();
      
      // Deactivate jackpot after 5 seconds
      setTimeout(() => {
        pixelBg.classList.remove('jackpot-active');
        casinoLight.classList.remove('active');
        jackpotText.classList.remove('active');
        jackpotActive = false;
      }, 5000);
    }

    function createJackpotCube(multiplier, delay) {
      setTimeout(() => {
        const cube = document.createElement('div');
        cube.classList.add('jackpot-cube');
        
        // Random position
        const tx = (Math.random() - 0.5) * 300;
        const ty = (Math.random() - 0.5) * 300;
        cube.style.setProperty('--tx', `${tx}px`);
        cube.style.setProperty('--ty', `${ty}px`);
        
        // Create cube faces
        const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
        faces.forEach(face => {
          const faceEl = document.createElement('div');
          faceEl.classList.add('jackpot-cube-face', face);
          if (face === 'front') {
            faceEl.textContent = multiplier;
          }
          cube.appendChild(faceEl);
        });
        
        jackpotCubes.appendChild(cube);
        
        // Remove cube after animation
        setTimeout(() => {
          cube.remove();
        }, 3000);
      }, delay);
    }

    function showStatus(message) {
      let status = document.querySelector('.transaction-status');
      if (!status) {
        status = document.createElement('div');
        status.className = 'transaction-status';
        document.body.appendChild(status);
      }
      status.textContent = message;
      
      setTimeout(() => {
        if (status.parentNode) status.remove();
      }, 5000);
    }

    function updateDebugInfo(message) {
      debugInfo.textContent = `Debug: ${message}`;
    }

    // Initialize game
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeGame);
    } else {
      initializeGame();
    }
  </script>
