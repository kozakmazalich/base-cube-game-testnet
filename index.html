<!DOCTYPE html>
<html lang="en">
<head>

  <title>Base Cube Casino - Win $BASE</title>
  
  <style>
    @font-face {
      font-family: 'BaseCube';
      src: url('BaseCube.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0e17;
      overflow: hidden;
      position: relative;
      font-family: 'BaseCube', 'Arial', sans-serif;
      gap: 60px;
      padding: 20px;
    }

    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(40, 1fr);
      gap: 2px;
      padding: 10px;
    }

    .pixel {
      background: rgba(0, 82, 255, 0.05);
      border-radius: 1px;
      aspect-ratio: 1/1;
      animation: pixelGlow 12s infinite ease-in-out;
    }

    @keyframes pixelGlow {
      0%, 85% { background: rgba(0, 82, 255, 0.05); }
      90% { background: rgba(0, 82, 255, 0.3); }
      95% { background: rgba(255, 255, 255, 0.6); }
      100% { background: rgba(0, 82, 255, 0.05); }
    }

    .scene {
      width: 220px;
      height: 220px;
      perspective: 1000px;
      position: relative;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(15deg);
      transition: transform 0.1s linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      box-shadow: 0 0 25px rgba(0, 82, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.15);
      background: linear-gradient(135deg, rgba(0, 82, 255, 0.9) 0%, rgba(0, 112, 255, 0.9) 100%);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .roll-btn {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 82, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      margin-top: 30px;
      font-family: 'BaseCube', 'Arial', sans-serif;
    }

    .roll-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 82, 255, 0.6);
    }

    .roll-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .connect-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 82, 255, 0.3);
      transition: all 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      font-family: 'BaseCube', 'Arial', sans-serif;
    }

    .connect-btn.connected {
      background: linear-gradient(135deg, #00C851 0%, #00E676 100%);
    }

    .claim-btn {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 5px;
      font-family: 'BaseCube', 'Arial', sans-serif;
    }

    .claim-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework 1.5s ease-out forwards;
    }

    @keyframes firework {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }

    .win-glow {
      animation: winGlow 2s ease-in-out;
    }

    @keyframes winGlow {
      0%, 100% { box-shadow: 0 0 25px rgba(0, 82, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.15); }
      50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.9), 0 0 80px rgba(0, 82, 255, 0.8), inset 0 0 60px rgba(255, 255, 255, 0.4); }
    }

    .rewards-table {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.15);

    .reward-item {

    .reward-text {

    /* Casino-style lights */
    .casino-lights {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .light-beam {
      position: absolute;
      width: 100%;
      height: 100px;
      background: linear-gradient(90deg,

        rgba(255, 255, 255, 0.1) 20%, 
        rgba(255, 255, 255, 0.3) 50%, 
        rgba(255, 255, 255, 0.1) 80%, 
        transparent 100%);
      transform: rotate(45deg);
      animation: lightSweep 8s linear infinite;
    }

    .light-beam:nth-child(2) {
      animation-delay: -2s;
      transform: rotate(-45deg);
    }

    .light-beam:nth-child(3) {
      animation-delay: -4s;
      transform: rotate(135deg);
    }

    .light-beam:nth-child(4) {
      animation-delay: -6s;
      transform: rotate(-135deg);
    }

    @keyframes lightSweep {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    /* Jackpot animation */
    .jackpot-animation {

    function setupGameVisuals() {
      const pixelBg = document.getElementById('pixelBg');
      const casinoLights = document.getElementById('casinoLights');

      const gridSize = isMobile ? 20 : 40;

    async function connectWallet() {
      try {
        if (typeof window.ethereum === 'undefined') {
          showStatus('Please install MetaMask!');
          return;
        }

        showStatus('Connecting wallet...');
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        await initializeWallet();
        
      } catch (error) {
        showStatus('Error: ' + error.message);
      }
    }

    async function initializeWallet() {
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      
      if (chainId !== BASE_SEPOLIA_CHAIN_ID) {
        await switchToBaseSepolia();
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      
      // Initialize contracts
      tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, tokenAbi, signer);
      gameContract = new ethers.Contract(GAME_CONTRACT_ADDRESS, gameAbi, signer);
      
      // Get token decimals
      tokenDecimals = await tokenContract.decimals();
      
      // Test contract connections
      await testContracts();
      
      connectBtn.textContent = 'Connected';
      connectBtn.classList.add('connected');
      rollBtn.disabled = false;
      
      await loadBalances();
      
      showStatus('‚úÖ Wallet connected! Ready to play.');
      updateDebugInfo('Contracts connected successfully');
      
      window.ethereum.on('accountsChanged', handleAccountsChanged);
      window.ethereum.on('chainChanged', handleChainChanged);
    }

    async function testContracts() {
      try {
        // Test token contract
        const tokenSymbol = await tokenContract.symbol();
        const gameToken = await gameContract.token();
        
        updateDebugInfo(`Token: ${tokenSymbol}`);
        console.log('Game token address:', gameToken);
        
        // Check game contract balance

        const gameBalanceFormatted = parseFloat(ethers.utils.formatUnits(gameBalance, tokenDecimals));
        updateDebugInfo(`Game contract has ${gameBalanceFormatted} tokens`);

    async function switchToBaseSepolia() {

        await window.ethereum.request({

        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: BASE_SEPOLIA_CHAIN_ID,
              chainName: 'Base Sepolia',
              rpcUrls: ['https://sepolia.base.org'],
              nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
              blockExplorerUrls: ['https://sepolia.basescan.org'],
            }],

    async function loadBalances() {

        tokenBalanceElement.textContent = walletBalanceFormatted.toFixed(2);

        const gameBalanceFormatted = parseFloat(ethers.utils.formatUnits(gameBalance, tokenDecimals));
        gameBalanceElement.textContent = gameBalanceFormatted.toFixed(2);
        gameState.gameBalance = gameBalanceFormatted;
        
        // Load last result

        const lastResultFormatted = parseFloat(ethers.utils.formatUnits(lastResult, tokenDecimals));
        lastWinElement.textContent = lastResultFormatted.toFixed(2);

        claimBtn.disabled = gameBalanceFormatted <= 0;

        console.error('Balance load error:', error);
      }

    function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        disconnectWallet();
      } else {

        loadBalances();
      }

    }

    async function rollMultiplier() {

      const randomIndex = Math.floor(Math.random() * multiplierFaces.length);

    function continueGame() {
      bigWinAnimation.classList.remove('active');
      // Update balances after multiplier win
      gameState.gameBalance += gameState.baseWin * getMultiplierFromAnimation();
      gameState.lastResult = gameState.baseWin * getMultiplierFromAnimation();
      updateBalances();

    function getMultiplierFromAnimation() {
      const equation = winEquation.textContent;
      const multiplier = parseInt(equation.split('√ó')[1].split('=')[0].trim());

    rollBtn.addEventListener('click', async () => {
      if (!gameContract || gameState.isRolling) return;

      gameState.isRolling = true;

          try {
            const parsedLog = gameContract.interface.parseLog(log);

          actualSymbol = 'üíé';
          actualReward = 3;

          actualReward = 1;

          actualSymbol = '‚ùå';
          actualReward = 0;
        }
        
        // STEP 4: Find matching face

        let selectedFace = matchingFaces[Math.floor(Math.random() * matchingFaces.length)];
        
        if (!selectedFace) {
          selectedFace = cubeFaces.find(face => face.symbol === actualSymbol);
        }
        
        if (!selectedFace) {
          selectedFace = cubeFaces[Math.floor(Math.random() * cubeFaces.length)];
        }
        
        // STEP 5: Animate to selected face
        await animateCubeToFace(selectedFace);
        
        // STEP 6: Show result message
        if (tokensWon > 0) {
          if (tokensWon === 5) {
            // Jackpot - activate multiplier
            gameState.baseWin = 5;
            setTimeout(() => {
              showStatus('üèÜ JACKPOT! You won 5 $BASE tokens! Multiplier activated!');
              createFireworks();
              createCoinRain();
              showJackpotAnimation();

                multiplierOverlay.classList.add('active');
              }, 2000);
            }, 1000);
          } else {
            // Regular win

            gameState.lastResult = tokensWon;
            updateBalances();

            if (tokensWon === 3) {
              rewardMessage = `üíé Great! You won ${tokensWon} $BASE tokens!`;
            } else {
              rewardMessage = `‚≠ê Nice! You won ${tokensWon} $BASE token!`;
            }
            
            showStatus(rewardMessage);
            createFireworks();
          }
        } else {
          showStatus('‚ùå Better luck next time! No tokens won.');
        }
        
        await loadBalances();
        
      } catch (error) {
        console.error('Game error:', error);
        if (error.code === 4001) {
          showStatus('‚ùå Transaction cancelled');
        } else if (error.message.includes('Wait')) {
          showStatus('‚è≥ ' + error.message);
        } else {
          showStatus('‚ùå Error: ' + error.message);
        }
      } finally {
        gameState.isRolling = false;
        rollBtn.disabled = false;
      }
    });

    function updateBalances() {
      tokenBalanceElement.textContent = gameState.walletBalance.toFixed(2);
      gameBalanceElement.textContent = gameState.gameBalance.toFixed(2);
      lastWinElement.textContent = gameState.lastResult.toFixed(2);
      claimBtn.disabled = gameState.gameBalance <= 0;
    }

    function animateCubeToFace(face) {
      return new Promise((resolve) => {
        const cube = document.getElementById('cube');
        let targetX = face.position.x % 360;
        let targetY = face.position.y % 360;
        
        // Normalize to positive
        if (targetX < 0) targetX += 360;
        if (targetY < 0) targetY += 360;
        
        // Add some random spins before landing on target
        const spins = 3 + Math.random() * 2; // 3-5 spins
        const totalRotation = spins * 360;
        
        const startTime = Date.now();
        const duration = 2000; // 2 seconds animation
        
        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Ease out function for smooth deceleration
          const easeOut = 1 - Math.pow(1 - progress, 3);
          
          let currentX, currentY;
          if (progress < 0.8) {
            // Fast spinning phase
            const fastProgress = progress / 0.8;
            currentX = totalRotation * fastProgress;
            currentY = totalRotation * fastProgress;
          } else {
            // Slow down and land on target
            const slowProgress = (progress - 0.8) / 0.2;
            const easeInOut = slowProgress < 0.5 ? 
              2 * slowProgress * slowProgress : 
              1 - Math.pow(-2 * slowProgress + 2, 2) / 2;
            
            const adjustX = targetX - (totalRotation % 360);
            const adjustY = targetY - (totalRotation % 360);
            
            // Normalize adjustment to shortest rotation path (-180 to 180)
            const normAdjustX = ((adjustX + 180) % 360) - 180;
            const normAdjustY = ((adjustY + 180) % 360) - 180;
            
            currentX = totalRotation + normAdjustX * easeInOut;
            currentY = totalRotation + normAdjustY * easeInOut;
          }
          
          cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Final position, normalized
            const finalX = targetX + Math.floor(totalRotation / 360) * 360;
            const finalY = targetY + Math.floor(totalRotation / 360) * 360;
            cube.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;
            
            // Add win glow if it's a winning face
            if (face.reward > 0) {
              const faces = cube.getElementsByClassName('face');
              for (let f of faces) {
                if (f.textContent === face.symbol) {
                  f.classList.add('win-glow');
                  setTimeout(() => f.classList.remove('win-glow'), 2000);
                  break;
                }
              }
            }
            
            resolve();
          }
        }
        animate();
      });
    }

    function createFireworks() {
      const firework = document.getElementById('firework');
      const colors = ['#0052FF', '#0070FF', '#FFFFFF', '#FFD700'];
      
      for (let i = 0; i < 40; i++) {

        status.className = 'transaction-status';
        document.body.appendChild(status);
      }
      status.textContent = message;
      
      setTimeout(() => {
