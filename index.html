<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Cube Game - Win $BASE</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0e17;
      overflow: hidden;
      position: relative;
      font-family: system-ui, -apple-system, sans-serif;
      gap: 60px;
      padding: 20px;
    }

    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(40, 1fr);
      gap: 2px;
      padding: 10px;
    }

    .pixel {
      background: rgba(0, 82, 255, 0.05);
      border-radius: 1px;
      aspect-ratio: 1/1;
      animation: pixelGlow 12s infinite ease-in-out;
    }

    @keyframes pixelGlow {
      0%, 85% { background: rgba(0, 82, 255, 0.05); }
      90% { background: rgba(0, 82, 255, 0.3); }
      95% { background: rgba(255, 255, 255, 0.6); }
      100% { background: rgba(0, 82, 255, 0.05); }
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(15deg);
      transition: transform 0.1s linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      box-shadow: 0 0 25px rgba(0, 82, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.15);
      background: linear-gradient(135deg, rgba(0, 82, 255, 0.9) 0%, rgba(0, 112, 255, 0.9) 100%);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .roll-btn {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 82, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      margin-top: 30px;
    }

    .roll-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 82, 255, 0.6);
    }

    .roll-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .connect-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 82, 255, 0.3);
      transition: all 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .connect-btn.connected {
      background: linear-gradient(135deg, #00C851 0%, #00E676 100%);
    }

    .claim-btn {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 5px;
    }

    .claim-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework 1.5s ease-out forwards;
    }

    @keyframes firework {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }

    .win-glow {
      animation: winGlow 2s ease-in-out;
    }

    @keyframes winGlow {
      0%, 100% { box-shadow: 0 0 25px rgba(0, 82, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.15); }
      50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.9), 0 0 80px rgba(0, 82, 255, 0.8), inset 0 0 60px rgba(255, 255, 255, 0.4); }
    }

    .rewards-table {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 82, 255, 0.2);
      min-width: 250px;
    }

    .rewards-table h3 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .reward-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .reward-symbol {
      font-size: 24px;
      margin-right: 15px;
    }

    .reward-text {
      flex: 1;
      font-size: 16px;
      font-weight: 500;
    }

    .reward-tokens {
      background: linear-gradient(135deg, #0052FF, #0070FF);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-cost {
      color: white;
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .token-balance {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.2);
      text-align: center;
    }

    .balance {
      font-weight: 600;
      margin-top: 5px;
      color: #FFD700;
    }

    .transaction-status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.4);
      text-align: center;
      max-width: 400px;
    }

    .debug-info {
      position: absolute;
      bottom: 80px;
      left: 20px;
      background: rgba(255, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: white;
      font-size: 12px;
      max-width: 300px;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; gap: 30px; padding: 10px; }
      .scene { width: 150px; height: 150px; }
      .face { width: 150px; height: 150px; font-size: 40px; }
      .front, .back, .right, .left, .top, .bottom { transform: translateZ(75px); }
      .rewards-table { min-width: 200px; padding: 15px; }
      .connect-btn { position: relative; top: 0; left: 0; margin-bottom: 20px; }
    }
  </style>
</head>
<body>
  <button class="connect-btn" id="connectBtn">Connect Wallet</button>

  <div class="token-balance">
    <div>$BASE Balance: <span id="tokenBalance">0</span></div>
    <div class="balance">Game Balance: <span id="gameBalance">0</span></div>
    <div class="balance">Last Win: <span id="lastWin">0</span></div>
    <button class="claim-btn" id="claimBtn" disabled>Claim Rewards</button>
  </div>

  <div class="rewards-table">
    <h3>Rewards</h3>
    <div class="reward-item">
      <span class="reward-symbol">‚≠ê</span>
      <span class="reward-text">1 base token</span>
      <span class="reward-tokens">+1</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üíé</span>
      <span class="reward-text">3 base tokens</span>
      <span class="reward-tokens">+3</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üèÜ</span>
      <span class="reward-text">5 base tokens</span>
      <span class="reward-tokens">+5</span>
    </div>
  </div>

  <div class="game-container">
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front">üèÜ</div>
        <div class="face back">‚ùå</div>
        <div class="face right">üíé</div>
        <div class="face left">‚≠ê</div>
        <div class="face top">‚ùå</div>
        <div class="face bottom">‚ùå</div>
      </div>
    </div>

    <button class="roll-btn" id="rollBtn" disabled>ROLL</button>
    <div class="game-cost">Free to play!</div>
  </div>

  <div class="pixel-bg" id="pixelBg"></div>
  <div class="firework" id="firework"></div>

  <div class="debug-info" id="debugInfo">
    Contract Status: Checking...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <script>
    // NEW FIXED CONTRACT ADDRESS - DEPLOY THIS FIRST!
    const TOKEN_CONTRACT_ADDRESS = "0x5183cDE5c8AE1ff27272a7f6d3734355FA81FBD2";
    const GAME_CONTRACT_ADDRESS = "0x..."; // DEPLOY THE NEW CONTRACT AND PUT ADDRESS HERE
    
    const BASE_SEPOLIA_CHAIN_ID = '0x14a34';
    
    // DOM Elements
    const tokenBalanceElement = document.getElementById('tokenBalance');
    const gameBalanceElement = document.getElementById('gameBalance');
    const lastWinElement = document.getElementById('lastWin');
    const rollBtn = document.getElementById('rollBtn');
    const connectBtn = document.getElementById('connectBtn');
    const claimBtn = document.getElementById('claimBtn');
    const debugInfo = document.getElementById('debugInfo');

    let provider, signer, tokenContract, gameContract, userAddress;
    let tokenDecimals = 18;

    // Cube face mapping - EXACT MATCH WITH CONTRACT
    const cubeFaces = [
      { symbol: 'üèÜ', reward: 5, position: { x: 0, y: 0 } },      // Face 0: 5 tokens
      { symbol: '‚ùå', reward: 0, position: { x: 0, y: 180 } },    // Face 1: 0 tokens
      { symbol: 'üíé', reward: 3, position: { x: 90, y: 0 } },     // Face 2: 3 tokens
      { symbol: '‚≠ê', reward: 1, position: { x: 0, y: 90 } },     // Face 3: 1 token
      { symbol: '‚ùå', reward: 0, position: { x: -90, y: 0 } },    // Face 4: 0 tokens
      { symbol: '‚ùå', reward: 0, position: { x: 0, y: -90 } }     // Face 5: 0 tokens
    ];

    // ABI for the NEW FIXED contract
    const tokenAbi = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function symbol() view returns (string)",
      "function transfer(address to, uint256 amount) returns (bool)",
      "function approve(address spender, uint256 amount) returns (bool)"
    ];

    const gameAbi = [
      "function playGame() returns (uint256)",
      "function getLastResult(address) view returns (uint256)",
      "function playerBalance(address) view returns (uint256)",
      "function players(address) view returns (uint256 lastPlayed, uint256 totalWins, uint256 totalTokensWon, uint256 balance)",
      "function claimRewards()",
      "function REWARD_1() view returns (uint256)",
      "function REWARD_3() view returns (uint256)",
      "function REWARD_5() view returns (uint256)",
      "function token() view returns (address)"
    ];

    // Game state
    const gameState = {
      isRolling: false,
      lastResult: 0,
      gameBalance: 0,
      walletBalance: 0
    };

    async function initializeGame() {
      setupGameVisuals();
      connectBtn.addEventListener('click', connectWallet);
      claimBtn.addEventListener('click', claimRewards);
      
      if (typeof window.ethereum !== 'undefined') {
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          await initializeWallet();
        }
      }
      
      updateDebugInfo('Ready to connect wallet');
    }

    function setupGameVisuals() {
      const pixelBg = document.getElementById('pixelBg');
      for (let i = 0; i < 1600; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        pixel.style.animationDelay = `${Math.random() * 15}s`;
        pixel.style.animationDuration = `${10 + Math.random() * 8}s`;
        pixelBg.appendChild(pixel);
      }

      const cube = document.getElementById('cube');
      cube.style.opacity = '0';
      cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(0.8)';
      
      setTimeout(() => {
        cube.style.transition = 'all 1.2s ease-out';
        cube.style.opacity = '1';
        cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(1)';
      }, 300);
    }

    async function connectWallet() {
      try {
        if (typeof window.ethereum === 'undefined') {
          showStatus('Please install MetaMask!');
          return;
        }

        showStatus('Connecting wallet...');
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        await initializeWallet();
        
      } catch (error) {
        showStatus('Error: ' + error.message);
      }
    }

    async function initializeWallet() {
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      
      if (chainId !== BASE_SEPOLIA_CHAIN_ID) {
        await switchToBaseSepolia();
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      
      // Initialize contracts
      tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, tokenAbi, signer);
      gameContract = new ethers.Contract(GAME_CONTRACT_ADDRESS, gameAbi, signer);
      
      // Get token decimals
      tokenDecimals = await tokenContract.decimals();
      
      // Test contract connections
      await testContracts();
      
      connectBtn.textContent = 'Connected';
      connectBtn.classList.add('connected');
      rollBtn.disabled = false;
      
      await loadBalances();
      
      showStatus('‚úÖ Wallet connected! Ready to play.');
      updateDebugInfo('Contracts connected successfully');
      
      window.ethereum.on('accountsChanged', handleAccountsChanged);
      window.ethereum.on('chainChanged', handleChainChanged);
    }

    async function testContracts() {
      try {
        // Test token contract
        const tokenSymbol = await tokenContract.symbol();
        const gameToken = await gameContract.token();
        
        // Test game contract rewards
        const reward1 = await gameContract.REWARD_1();
        const reward3 = await gameContract.REWARD_3();
        const reward5 = await gameContract.REWARD_5();
        
        updateDebugInfo(`Token: ${tokenSymbol}, Rewards: 1/3/5`);
        console.log('Game rewards:', {
          reward1: parseFloat(ethers.utils.formatUnits(reward1, tokenDecimals)),
          reward3: parseFloat(ethers.utils.formatUnits(reward3, tokenDecimals)),
          reward5: parseFloat(ethers.utils.formatUnits(reward5, tokenDecimals))
        });
        
        // Check game contract balance
        const gameBalance = await tokenContract.balanceOf(GAME_CONTRACT_ADDRESS);
        const gameBalanceFormatted = parseFloat(ethers.utils.formatUnits(gameBalance, tokenDecimals));
        updateDebugInfo(`Game contract has ${gameBalanceFormatted} tokens`);
        
        if (gameBalanceFormatted < 10) {
          showStatus('‚ö†Ô∏è Game contract low on tokens');
        }
        
      } catch (error) {
        console.error('Contract test error:', error);
        updateDebugInfo('Error testing contracts - deploy new contract');
      }
    }

    async function switchToBaseSepolia() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: BASE_SEPOLIA_CHAIN_ID }],
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: BASE_SEPOLIA_CHAIN_ID,
              chainName: 'Base Sepolia',
              rpcUrls: ['https://sepolia.base.org'],
              nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
              blockExplorerUrls: ['https://sepolia.basescan.org'],
            }],
          });
        }
      }
    }

    async function loadBalances() {
      try {
        // Load wallet token balance
        const walletBalance = await tokenContract.balanceOf(userAddress);
        const walletBalanceFormatted = parseFloat(ethers.utils.formatUnits(walletBalance, tokenDecimals));
        tokenBalanceElement.textContent = walletBalanceFormatted.toFixed(2);
        gameState.walletBalance = walletBalanceFormatted;
        
        // Load game balance for user
        const gameBalance = await gameContract.playerBalance(userAddress);
        const gameBalanceFormatted = parseFloat(ethers.utils.formatUnits(gameBalance, tokenDecimals));
        gameBalanceElement.textContent = gameBalanceFormatted.toFixed(2);
        gameState.gameBalance = gameBalanceFormatted;
        
        // Load last result
        const lastResult = await gameContract.getLastResult(userAddress);
        const lastResultFormatted = parseFloat(ethers.utils.formatUnits(lastResult, tokenDecimals));
        lastWinElement.textContent = lastResultFormatted.toFixed(2);
        gameState.lastResult = lastResultFormatted;
        
        // Enable claim button if there are rewards
        claimBtn.disabled = gameBalanceFormatted <= 0;
        
      } catch (error) {
        console.error('Balance load error:', error);
      }
    }

    function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        disconnectWallet();
      } else {
        userAddress = accounts[0];
        loadBalances();
      }
    }

    function handleChainChanged(chainId) {
      window.location.reload();
    }

    function disconnectWallet() {
      connectBtn.textContent = 'Connect Wallet';
      connectBtn.classList.remove('connected');
      tokenBalanceElement.textContent = '0';
      gameBalanceElement.textContent = '0';
      lastWinElement.textContent = '0';
      rollBtn.disabled = true;
      claimBtn.disabled = true;
      userAddress = null;
      showStatus('Wallet disconnected');
    }

    async function claimRewards() {
      try {
        claimBtn.disabled = true;
        showStatus('Claiming rewards...');
        
        const tx = await gameContract.claimRewards({ gasLimit: 100000 });
        showStatus('Transaction submitted...');
        
        const receipt = await tx.wait();
        console.log('Claim successful:', receipt);
        
        showStatus('üéâ Rewards claimed successfully!');
        await loadBalances();
        
      } catch (error) {
        console.error('Error claiming rewards:', error);
        showStatus('Error claiming: ' + error.message);
        claimBtn.disabled = false;
      }
    }

    rollBtn.addEventListener('click', async () => {
      if (!gameContract || gameState.isRolling) return;

      gameState.isRolling = true;
      rollBtn.disabled = true;
      showStatus('üé≤ Rolling cube...');

      try {
        // STEP 1: Play game on-chain first
        showStatus('üîÑ Playing game on-chain...');
        const tx = await gameContract.playGame({ gasLimit: 200000 });
        
        showStatus('‚è≥ Waiting for confirmation...');
        const receipt = await tx.wait();
        
        // STEP 2: Get ACTUAL result from contract
        const result = await gameContract.getLastResult(userAddress);
        const tokensWon = parseFloat(ethers.utils.formatUnits(result, tokenDecimals));
        
        // STEP 3: Map contract result to cube face
        let selectedFace;
        if (tokensWon === 5) {
          selectedFace = cubeFaces[0]; // üèÜ
        } else if (tokensWon === 3) {
          selectedFace = cubeFaces[2]; // üíé
        } else if (tokensWon === 1) {
          selectedFace = cubeFaces[3]; // ‚≠ê
        } else {
          // Random losing face (1, 4, or 5)
          const losingFaces = [cubeFaces[1], cubeFaces[4], cubeFaces[5]];
          selectedFace = losingFaces[Math.floor(Math.random() * losingFaces.length)];
        }
        
        // STEP 4: Animate to show ACTUAL result
        await animateCubeToFace(selectedFace);
        
        // STEP 5: Show EXACT result
        if (tokensWon > 0) {
          let rewardMessage = '';
          
          if (tokensWon === 5) {
            rewardMessage = `üèÜ JACKPOT! You won ${tokensWon} $BASE tokens!`;
          } else if (tokensWon === 3) {
            rewardMessage = `üíé Great! You won ${tokensWon} $BASE tokens!`;
          } else if (tokensWon === 1) {
            rewardMessage = `‚≠ê Nice! You won ${tokensWon} $BASE token!`;
          }
          
          showStatus(rewardMessage);
          createFireworks();
        } else {
          showStatus('‚ùå Better luck next time! No tokens won.');
        }
        
        await loadBalances();
        
      } catch (error) {
        console.error('Game error:', error);
        if (error.code === 4001) {
          showStatus('‚ùå Transaction cancelled');
        } else if (error.message.includes('Wait')) {
          showStatus('‚è≥ ' + error.message);
        } else {
          showStatus('‚ùå Error: ' + error.message);
        }
      } finally {
        gameState.isRolling = false;
        rollBtn.disabled = false;
      }
    });

    function animateCubeToFace(face) {
      return new Promise((resolve) => {
        const cube = document.getElementById('cube');
        const targetX = face.position.x;
        const targetY = face.position.y;
        
        // Add some random spins before landing on target
        const spins = 3 + Math.random() * 2; // 3-5 spins
        const totalRotation = spins * 360;
        
        let currentRotation = 0;
        const startTime = Date.now();
        const duration = 2000; // 2 seconds animation
        
        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Ease out function for smooth deceleration
          const easeOut = 1 - Math.pow(1 - progress, 3);
          
          if (progress < 0.8) {
            // Fast spinning phase
            currentRotation = totalRotation * (progress / 0.8);
          } else {
            // Slow down and land on target
            const slowProgress = (progress - 0.8) / 0.2;
            const easeInOut = slowProgress < 0.5 ? 
              2 * slowProgress * slowProgress : 
              1 - Math.pow(-2 * slowProgress + 2, 2) / 2;
            
            currentRotation = totalRotation + (targetX - totalRotation % 360) * easeInOut;
          }
          
          cube.style.transform = `rotateX(${currentRotation}deg) rotateY(${currentRotation}deg)`;
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Final position
            cube.style.transform = `rotateX(${targetX}deg) rotateY(${targetY}deg)`;
            
            // Add win glow if it's a winning face
            if (face.reward > 0) {
              const faces = cube.getElementsByClassName('face');
              for (let f of faces) {
                if (f.textContent === face.symbol) {
                  f.classList.add('win-glow');
                  setTimeout(() => f.classList.remove('win-glow'), 2000);
                  break;
                }
              }
            }
            
            resolve();
          }
        }
        animate();
      });
    }

    function createFireworks() {
      const firework = document.getElementById('firework');
      const colors = ['#0052FF', '#0070FF', '#FFFFFF', '#FFD700'];
      
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 60 + Math.random() * 120;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.left = '50%';
        particle.style.top = '50%';
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        firework.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }

    function showStatus(message) {
      let status = document.querySelector('.transaction-status');
      if (!status) {
        status = document.createElement('div');
        status.className = 'transaction-status';
        document.body.appendChild(status);
      }
      status.textContent = message;
      
      setTimeout(() => {
        if (status.parentNode) status.remove();
      }, 5000);
    }

    function updateDebugInfo(message) {
      debugInfo.textContent = `Debug: ${message}`;
    }

    // Initialize game
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeGame);
    } else {
      initializeGame();
    }
  </script>
</body>
