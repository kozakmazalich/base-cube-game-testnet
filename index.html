<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Cube Game - Win $BASE</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0e17;
      overflow: hidden;
      position: relative;
      font-family: system-ui, -apple-system, sans-serif;
      gap: 40px;
      padding: 20px;
    }

    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .pixel {
      position: absolute;
      background: rgba(0, 82, 255, 0.05);
      border-radius: 2px;
      animation: pixelGlow 8s infinite ease-in-out;
    }

    @keyframes pixelGlow {
      0%, 85% { background: rgba(0, 82, 255, 0.05); }
      90% { background: rgba(0, 82, 255, 0.3); }
      95% { background: rgba(255, 255, 255, 0.6); }
      100% { background: rgba(0, 82, 255, 0.05); }
    }

    .scene {
      width: 180px;
      height: 180px;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(15deg);
    }

    .face {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      box-shadow: 0 0 20px rgba(0, 82, 255, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.15);
      background: linear-gradient(135deg, rgba(0, 82, 255, 0.9) 0%, rgba(0, 112, 255, 0.9) 100%);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .front  { transform: rotateY(0deg) translateZ(90px); }
    .back   { transform: rotateY(180deg) translateZ(90px); }
    .right  { transform: rotateY(90deg) translateZ(90px); }
    .left   { transform: rotateY(-90deg) translateZ(90px); }
    .top    { transform: rotateX(90deg) translateZ(90px); }
    .bottom { transform: rotateX(-90deg) translateZ(90px); }

    .roll-btn {
      padding: 14px 35px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 82, 255, 0.4);
      transition: all 0.3s ease;
      margin-top: 25px;
    }

    .roll-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 82, 255, 0.6);
    }

    .roll-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .connect-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 82, 255, 0.3);
      transition: all 0.3s ease;
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }

    .connect-btn.connected {
      background: linear-gradient(135deg, #00C851 0%, #00E676 100%);
    }

    .claim-btn {
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 600;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: black;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 4px;
    }

    .claim-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: firework 1.2s ease-out forwards;
    }

    @keyframes firework {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }

    .win-glow {
      animation: winGlow 1.5s ease-in-out;
    }

    @keyframes winGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 82, 255, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.15); }
      50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(0, 82, 255, 0.7), inset 0 0 40px rgba(255, 255, 255, 0.3); }
    }

    .rewards-table {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.2);
      min-width: 220px;
    }

    .rewards-table h3 {
      color: white;
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
    }

    .reward-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .reward-item:last-child {
      border-bottom: none;
    }

    .reward-symbol {
      font-size: 20px;
      margin-right: 12px;
    }

    .reward-text {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }

    .reward-tokens {
      background: linear-gradient(135deg, #0052FF, #0070FF);
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-cost {
      color: white;
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.8;
    }

    .token-balance {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 12px;
      box-shadow: 0 6px 20px rgba(0, 82, 255, 0.2);
      text-align: center;
    }

    .balance {
      font-weight: 600;
      margin-top: 3px;
      color: #FFD700;
      font-size: 11px;
    }

    .transaction-status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 82, 255, 0.95);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0, 82, 255, 0.4);
      text-align: center;
      max-width: 350px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; gap: 25px; padding: 15px; }
      .scene { width: 140px; height: 140px; }
      .face { width: 140px; height: 140px; font-size: 40px; }
      .front, .back, .right, .left, .top, .bottom { transform: translateZ(70px); }
      .rewards-table { min-width: 180px; padding: 15px; }
      .connect-btn { position: relative; top: 0; left: 0; margin-bottom: 15px; }
      .token-balance { position: relative; top: 0; right: 0; margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <button class="connect-btn" id="connectBtn">Connect Wallet</button>

  <div class="token-balance">
    <div>$BASE: <span id="tokenBalance">0</span></div>
    <div class="balance">Game: <span id="gameBalance">0</span></div>
    <button class="claim-btn" id="claimBtn" disabled>Claim</button>
  </div>

  <div class="rewards-table">
    <h3>Rewards</h3>
    <div class="reward-item">
      <span class="reward-symbol">‚≠ê</span>
      <span class="reward-text">1 base token</span>
      <span class="reward-tokens">+1</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üíé</span>
      <span class="reward-text">3 base tokens</span>
      <span class="reward-tokens">+3</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üèÜ</span>
      <span class="reward-text">5 base tokens</span>
      <span class="reward-tokens">+5</span>
    </div>
  </div>

  <div class="game-container">
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front">üèÜ</div>
        <div class="face back">‚ùå</div>
        <div class="face right">üíé</div>
        <div class="face left">‚≠ê</div>
        <div class="face top">‚ùå</div>
        <div class="face bottom">‚ùå</div>
      </div>
    </div>

    <button class="roll-btn" id="rollBtn" disabled>ROLL</button>
    <div class="game-cost">Free to play!</div>
  </div>

  <div class="pixel-bg" id="pixelBg"></div>
  <div class="firework" id="firework"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <script>
    // Contract addresses
    const TOKEN_CONTRACT_ADDRESS = "0x5183cDE5c8AE1ff27272a7f6d3734355FA81FBD2";
    const GAME_CONTRACT_ADDRESS = "0xC6ead70fAB681e845f746cc2Aa696967608e3a8C";
    const BASE_SEPOLIA_CHAIN_ID = '0x14a34';
    
    // DOM Elements
    const tokenBalanceElement = document.getElementById('tokenBalance');
    const gameBalanceElement = document.getElementById('gameBalance');
    const rollBtn = document.getElementById('rollBtn');
    const connectBtn = document.getElementById('connectBtn');
    const claimBtn = document.getElementById('claimBtn');

    let provider, signer, tokenContract, gameContract, userAddress;

    // Cube face mapping
    const cubeFaces = [
      { symbol: 'üèÜ', reward: 5, position: { x: 0, y: 0 } },
      { symbol: '‚ùå', reward: 0, position: { x: 0, y: 180 } },
      { symbol: 'üíé', reward: 3, position: { x: 90, y: 0 } },
      { symbol: '‚ùå', reward: 0, position: { x: -90, y: 0 } },
      { symbol: '‚≠ê', reward: 1, position: { x: 0, y: 90 } },
      { symbol: '‚ùå', reward: 0, position: { x: 0, y: -90 } }
    ];

    // Contract ABIs
    const tokenAbi = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    const gameAbi = [
      "function playGame() returns (uint256)",
      "function getLastResult(address) view returns (uint256)",
      "function playerBalance(address) view returns (uint256)",
      "function claimRewards()"
    ];

    // Initialize game
    function initializeGame() {
      createPixelBackground();
      connectBtn.addEventListener('click', connectWallet);
      claimBtn.addEventListener('click', claimRewards);
      
      // Check if wallet is already connected
      if (typeof window.ethereum !== 'undefined') {
        window.ethereum.request({ method: 'eth_accounts' }).then(accounts => {
          if (accounts.length > 0) {
            initializeWallet();
          }
        });
      }
    }

    function createPixelBackground() {
      const pixelBg = document.getElementById('pixelBg');
      const pixelCount = 200;
      
      for (let i = 0; i < pixelCount; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        pixel.style.width = Math.random() * 20 + 10 + 'px';
        pixel.style.height = pixel.style.width;
        pixel.style.left = Math.random() * 100 + 'vw';
        pixel.style.top = Math.random() * 100 + 'vh';
        pixel.style.animationDelay = Math.random() * 10 + 's';
        pixel.style.animationDuration = (5 + Math.random() * 5) + 's';
        pixelBg.appendChild(pixel);
      }
    }

    async function connectWallet() {
      try {
        if (typeof window.ethereum === 'undefined') {
          showStatus('Please install MetaMask!');
          return;
        }

        showStatus('Connecting...');
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        await initializeWallet();
        
      } catch (error) {
        showStatus('Connection failed');
      }
    }

    async function initializeWallet() {
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      
      if (chainId !== BASE_SEPOLIA_CHAIN_ID) {
        await switchToBaseSepolia();
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      
      // Initialize contracts
      tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, tokenAbi, signer);
      gameContract = new ethers.Contract(GAME_CONTRACT_ADDRESS, gameAbi, signer);
      
      connectBtn.textContent = 'Connected';
      connectBtn.classList.add('connected');
      rollBtn.disabled = false;
      
      await loadBalances();
      showStatus('Ready to play!');
      
      // Event listeners
      window.ethereum.on('accountsChanged', handleAccountsChanged);
      window.ethereum.on('chainChanged', handleChainChanged);
    }

    async function switchToBaseSepolia() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: BASE_SEPOLIA_CHAIN_ID }],
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: BASE_SEPOLIA_CHAIN_ID,
              chainName: 'Base Sepolia',
              rpcUrls: ['https://sepolia.base.org'],
              nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
              blockExplorerUrls: ['https://sepolia.basescan.org'],
            }],
          });
        }
      }
    }

    async function loadBalances() {
      try {
        const tokenDecimals = await tokenContract.decimals();
        
        // Wallet balance
        const walletBalance = await tokenContract.balanceOf(userAddress);
        tokenBalanceElement.textContent = parseFloat(ethers.utils.formatUnits(walletBalance, tokenDecimals)).toFixed(2);
        
        // Game balance
        const gameBalance = await gameContract.playerBalance(userAddress);
        gameBalanceElement.textContent = parseFloat(ethers.utils.formatUnits(gameBalance, tokenDecimals)).toFixed(2);
        
        // Enable claim button
        claimBtn.disabled = parseFloat(ethers.utils.formatUnits(gameBalance, tokenDecimals)) <= 0;
        
      } catch (error) {
        console.log('Balance load error');
      }
    }

    function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        disconnectWallet();
      } else {
        userAddress = accounts[0];
        loadBalances();
      }
    }

    function handleChainChanged() {
      window.location.reload();
    }

    function disconnectWallet() {
      connectBtn.textContent = 'Connect Wallet';
      connectBtn.classList.remove('connected');
      tokenBalanceElement.textContent = '0';
      gameBalanceElement.textContent = '0';
      rollBtn.disabled = true;
      claimBtn.disabled = true;
      userAddress = null;
    }

    async function claimRewards() {
      try {
        claimBtn.disabled = true;
        showStatus('Claiming rewards...');
        
        const tx = await gameContract.claimRewards({ gasLimit: 100000 });
        await tx.wait();
        
        showStatus('Rewards claimed!');
        await loadBalances();
        
      } catch (error) {
        showStatus('Claim failed');
        claimBtn.disabled = false;
      }
    }

    // Game play function
    rollBtn.addEventListener('click', async () => {
      if (!gameContract) return;

      rollBtn.disabled = true;
      showStatus('Rolling...');

      try {
        // Send transaction
        const tx = await gameContract.playGame({ gasLimit: 200000 });
        showStatus('Processing...');
        await tx.wait();
        
        // Get result
        const result = await gameContract.getLastResult(userAddress);
        const tokenDecimals = await tokenContract.decimals();
        const tokensWon = parseFloat(ethers.utils.formatUnits(result, tokenDecimals));
        
        // Animate cube based on result
        let faceIndex;
        if (tokensWon === 5) faceIndex = 0; // üèÜ
        else if (tokensWon === 3) faceIndex = 2; // üíé
        else if (tokensWon === 1) faceIndex = 4; // ‚≠ê
        else faceIndex = 1; // ‚ùå
        
        await animateCube(cubeFaces[faceIndex]);
        
        // Show result message
        if (tokensWon > 0) {
          if (tokensWon === 5) showStatus(`üèÜ JACKPOT! +${tokensWon} BASE`);
          else if (tokensWon === 3) showStatus(`üíé Great! +${tokensWon} BASE`);
          else showStatus(`‚≠ê Nice! +${tokensWon} BASE`);
          createFireworks();
        } else {
          showStatus('‚ùå Better luck next time!');
        }
        
        await loadBalances();
        
      } catch (error) {
        if (error.code === 4001) {
          showStatus('Transaction cancelled');
        } else {
          showStatus('Error - try again');
        }
      } finally {
        rollBtn.disabled = false;
      }
    });

    function animateCube(face) {
      return new Promise((resolve) => {
        const cube = document.getElementById('cube');
        const duration = 1500;
        const startTime = Date.now();
        
        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          if (progress < 1) {
            const rotation = 720 * progress;
            cube.style.transform = `rotateX(${rotation}deg) rotateY(${rotation}deg)`;
            requestAnimationFrame(animate);
          } else {
            cube.style.transform = `rotateX(${face.position.x}deg) rotateY(${face.position.y}deg)`;
            
            if (face.reward > 0) {
              const faces = cube.getElementsByClassName('face');
              for (let f of faces) {
                if (f.textContent === face.symbol) {
                  f.classList.add('win-glow');
                  setTimeout(() => f.classList.remove('win-glow'), 1500);
                  break;
                }
              }
            }
            
            resolve();
          }
        }
        animate();
      });
    }

    function createFireworks() {
      const firework = document.getElementById('firework');
      const colors = ['#0052FF', '#0070FF', '#FFFFFF', '#FFD700'];
      
      for (let i = 0; i < 25; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 40 + Math.random() * 80;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.left = '50%';
        particle.style.top = '50%';
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        firework.appendChild(particle);
        setTimeout(() => particle.remove(), 1200);
      }
    }

    function showStatus(message) {
      let status = document.querySelector('.transaction-status');
      if (!status) {
        status = document.createElement('div');
        status.className = 'transaction-status';
        document.body.appendChild(status);
      }
      status.textContent = message;
      
      setTimeout(() => {
        if (status.parentNode) status.remove();
      }, 3000);
    }

    // Initialize when ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeGame);
    } else {
      initializeGame();
    }
  </script>
</body>
</html>
